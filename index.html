<html>
    <head>
        <title>Sedar Medical College Admission</title>
        <link rel="stylesheet" href="sedar.css">
        
    </head>

    <body>
        <div id="content">
        <h3 class="header">Sedar Medical College Admission</h3>
        <form onsubmit="return display()">
            <div id="form">
                <table>
                    <tr>
                <div class="row"><td><label>Student Name</label></td>
                    <td><input type="text" id="sname" placeholder="Enter the student name"></td></div></tr>
                <tr>
            <div class="row"><td><label>Phone Number</label></td>
                <td><input type="text" id="phno" placeholder="Enter the phone number"></td></div></tr>
           <tr><div class="row"><td><label>Admission Id</label></td>
            <td><input type="text" id="aid" placeholder="Enter the admission id"></td></div></tr>
            <tr><div class="row"><td><label>Date of Admission</label></td>
                <td><input type="date" id="admissiondate"></td></div></tr>
          <tr><div class="row"><td><label>Department Name</label></td>
            <td><select id="deptname"><option>Select Department</option><option>MBBS</option><option>BDS</option><option>BHMS</option></select></td></div></tr>
            <tr><div class="row"><td><label>Prefer College Hostel</label></td><span id="hostel"><td><input type="radio" id="yes" value="Yes" name="hostel">Yes<input type="radio" id="no" value="No" name="hostel">No</td></span></div></tr>
         <tr><div class="row"><td><label>First Graduate</label></td><span id="checkbox"><td><input type="checkbox" id="firstGraduate"><span class="checkclick">Click if you are first graduate</span></td></span></div></div></tr>
          </table>
         
         <p><input type="submit" value="Confirm ADMISSION " id="submit" class="header"> </p>
        
         <div id="result"></div>
          </form>
          </div>
        </div>
        <script>
            function display(){
            var sname = document.getElementById("sname").value;
            var deptname = document.getElementById("deptname").value;
            var hostel = document.getElementById("hostel").value;
            var firstGraduate = document.getElementById("firstGraduate").value;
            var result = document.getElementById("result");
            console.log(firstGraduate);
            switch(deptname){
                case 'MBBS':
                admission_fee = 2300000;
                tution_fee = 90000;
                break;
                case 'BDS':
                admission_fee = 1500000;
                tution_fee = 80000;
                break;
                case 'BHMS':
                admission_fee = 1235000;
                tution_fee = 95000;
                break;
            }
            if(hostel == 'no'){
            hostel_fee = 0;}
            else{
                hostel_fee = 96000;
            }
            college_fee = admission_fee + tution_fee + hostel_fee;
            if(firstGraduate == 'on')
            college_fee -= 25000;
            console.log(college_fee);
            result.innerHTML = "Hi <span class='innerhtml'>" + sname + "</span><br>Your Admission Fee is Rs.<span class='innerhtml'>"+ admission_fee + "</span><br>Tution Fee is Rs.<span class='innerhtml'>"
            + tution_fee + "</span><br>Hostel Fee is Rs.<span class='innerhtml'>" + hostel_fee + "</span><br>Total College Fee is Rs.<span class='innerhtml'>" + college_fee + "</span>";
            return false;
            }
        </script>
    </body>
</html>
